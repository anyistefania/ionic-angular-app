<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-section">
      <ion-icon name="cart" class="logo-icon"></ion-icon>
      <h1>Shopping App</h1>
      <p>Bienvenido de nuevo</p>
    </div>

    <ion-card>
      <ion-card-content>
        <div class="input-group">
          <ion-label position="stacked">
            <ion-icon name="mail-outline"></ion-icon>
            Email
          </ion-label>
          <ion-input 
            type="email" 
            [(ngModel)]="email"
            placeholder="tu@email.com"
            fill="outline"
            class="custom-input">
          </ion-input>
        </div>

        <div class="input-group">
          <ion-label position="stacked">
            <ion-icon name="lock-closed-outline"></ion-icon>
            Contraseña
          </ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="password"
            placeholder="******"
            fill="outline"
            class="custom-input">
          </ion-input>
        </div>

        <ion-button 
          expand="block" 
          (click)="login()" 
          class="ion-margin-top"
          size="large">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Iniciar Sesión
        </ion-button>

        <div class="divider">
          <span>o</span>
        </div>

        <ion-button 
          expand="block" 
          fill="outline" 
          (click)="goToRegister()"
          color="medium">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          Crear nueva cuenta
        </ion-button>

        <ion-button 
          expand="block" 
          fill="clear" 
          size="small"
          class="ion-margin-top">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
