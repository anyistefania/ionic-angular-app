<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="storefront-outline"></ion-icon>
      Productos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToProfile()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="goToCart()" class="cart-button">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge *ngIf="cartItemCount > 0" color="danger">{{ cartItemCount }}</ion-badge>
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addProduct()" color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
        <ion-card>
          <img [src]="product.imageUrl" alt="{{ product.name }}">
          
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
            <ion-card-subtitle>${{ product.price | number:'1.2-2' }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>{{ product.description }}</p>
            <p class="stock-info">
              <ion-icon name="cube-outline"></ion-icon>
              Stock: {{ product.stock }}
            </p>
            <p class="category-info">
              <ion-icon name="pricetag-outline"></ion-icon>
              {{ product.category }}
            </p>

            <ion-button 
              expand="block" 
              (click)="addToCart(product)"
              [disabled]="product.stock === 0">
              <ion-icon name="cart-outline" slot="start"></ion-icon>
              Agregar al Carrito
            </ion-button>

            <div class="action-buttons">
              <ion-button fill="clear" (click)="editProduct(product)">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" color="danger" (click)="deleteProduct(product)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="products.length === 0">
      <ion-col class="ion-text-center">
        <p>No hay productos disponibles</p>
        <ion-button (click)="addProduct()">
          Agregar Primer Producto
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
