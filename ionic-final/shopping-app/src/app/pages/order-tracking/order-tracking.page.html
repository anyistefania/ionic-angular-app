<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/orders"></ion-back-button>
    </ion-buttons>
    <ion-title>Seguimiento de Orden</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="order">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Orden #{{order.id?.slice(0,8)}}</ion-card-subtitle>
      <ion-card-title>Estado: {{order.status}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Total:</strong> ${{order.total.toFixed(2)}}</p>
      <p><strong>Direcci√≥n:</strong> {{order.deliveryAddress.street}}, {{order.deliveryAddress.city}}</p>

      <!-- Mapa -->
      <div #map id="map" style="width: 100%; height: 300px; margin-top: 16px; border-radius: 8px;"></div>

      <ion-item lines="none" *ngIf="order.deliveryPerson">
        <ion-icon name="bicycle" slot="start"></ion-icon>
        <ion-label>
          <h3>Repartidor: {{order.deliveryPerson.name}}</h3>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
