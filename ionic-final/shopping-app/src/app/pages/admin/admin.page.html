<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pizzas"></ion-back-button>
    </ion-buttons>
    <ion-title>Panel de Administración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Gestión</ion-label>
    </ion-list-header>

      <ion-icon name="pizza" slot="start"></ion-icon>
      <ion-label>Gestionar Pizzas</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="nutrition" slot="start"></ion-icon>
      <ion-label>Gestionar Ingredientes</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="beer" slot="start"></ion-icon>
      <ion-label>Gestionar Bebidas</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="receipt" slot="start"></ion-icon>
      <ion-label>Ver Todas las Órdenes</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="settings" slot="start"></ion-icon>
      <ion-label>Configuración de Tienda</ion-label>
    </ion-item>
  </ion-list>
