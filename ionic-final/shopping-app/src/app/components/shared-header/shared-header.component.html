<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button *ngIf="showBackButton" [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>

    <ion-buttons slot="end">
      <!-- Cart Button -->
      <ion-button *ngIf="showCart" (click)="goToCart()">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge *ngIf="cartItemCount > 0" color="danger">{{ cartItemCount }}</ion-badge>
      </ion-button>

      <!-- Profile Button with Avatar -->
      <ion-button *ngIf="showProfile" (click)="goToProfile()">
        <ion-avatar class="header-avatar">
          <img [src]="getUserPhoto()" [alt]="user?.displayName" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
          <div class="avatar-placeholder" style="display: none;">
            {{ getUserInitials() }}
          </div>
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
